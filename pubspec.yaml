name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/image1.avif
    - assets/images/image2.avif
    - assets/images/image3.avif

  fonts:
    - family: HostGrotesk
      fonts:
        - asset: assets/fonts/HostGrotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/HostGrotesk-Bold.ttf
          weight: 700
        - asset: assets/fonts/HostGrotesk-Italic.ttf
          style: italic
